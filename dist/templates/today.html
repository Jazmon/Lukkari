<ion-view cache-view="false" view-title="{{'view_titles.today' | i18next}} {{currentDay.toLocaleDateString('fi-FI', {day:'numeric', month:'numeric'})}}" class="">
  <ion-header-bar class="bar-subheader">
    <div class="button-bar bar-calm">
      <a class="button button-raised icon ion-android-arrow-back" ng-click="moveDay(-1)"></a>
      <a class="button button-raised icon ion-android-arrow-forward" ng-click="moveDay(1)"></a>
    </div>
  </ion-header-bar>
  <ion-content class="light-bg">
    <div class="animate-blinds" ng-repeat="lesson in lessons" ng-last-repeat="myList" ng-if="lessons.length > 0">
      <ion-list class="card calm-bg light">
        <time-range class="item item-divider time-range">
        </time-range>
        <ion-item>
          <a class="lessonlink" href="#/app/today/{{lesson.id}}">
            {{lesson.name}}
            <br/>{{lesson.code}}</a>
        </ion-item>
        <ion-item class="card-footer">
          {{lesson.room}}
        </ion-item>
      </ion-list>
    </div>
    <div ng-if="lessons.length === 0">
      <div class="card calm-bg light">
        <div class="item item-text-wrap">
          {{'today.no_lessons' | i18next}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
