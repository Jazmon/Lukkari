<ion-side-menus enable-menu-with-back-views="false">
    <!--Main content-->
    <ion-side-menu-content>
        <!--Nav bar-->
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!--Left side menu-->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/today">
                    <i class="icon ion-android-time"></i> Today
                </ion-item>
                <ion-item menu-close href="#/app/week">
                    <i class="icon ion-android-calendar"></i> Week
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    <i class="icon ion-android-search"></i> Search
                </ion-item>
                <ion-item menu-close href="#/app/settings">
                    <i class="icon ion-android-settings"></i> Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
