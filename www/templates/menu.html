<ion-side-menus enable-menu-with-back-views="false">
  <!--Main content-->
  <ion-side-menu-content>
    <!--Nav bar-->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!--Left side menu-->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{'menu.menu' | i18next}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/today">
          <i class="icon ion-android-time"></i> {{'menu.today' | i18next}}
        </ion-item>
        <ion-item menu-close href="#/app/week">
          <i class="icon ion-android-calendar"></i> {{'menu.week' | i18next}}
        </ion-item>
        <ion-item menu-close href="#/app/lunch">
          <i class="icon ion-android-restaurant"></i> {{'menu.lunch' | i18next}}
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="icon ion-android-search"></i> {{'menu.search' | i18next}}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="icon ion-android-settings"></i> {{'menu.settings' | i18next}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
