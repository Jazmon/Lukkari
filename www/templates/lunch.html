<ion-view view-title="Lunch Today">
  <ion-content>
    <div class="animate-ripple" ng-repeat="lunch in lunches" ng-last-repeat="myList">
      <ion-list class="card calm-bg light">
        <ion-item class="item-body">
          {{lunch.main}}<br/>
          {{lunch.side}}
        </ion-item>
        <ion-item class="item item-footer" ng-if="lunch.allergy">
          {{lunch.allergy}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
