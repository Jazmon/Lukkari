<ion-view cache-view="false" view-title="Timetable {{currentDay}}">
    <ion-content>
        <div class="button-bar">
            <a class="button button-calm icon-right ion-arrow-left-a" ng-click="moveDay(-1)">Previous day</a>
            <a class="button button-calm icon-left ion-arrow-right-a" ng-click="moveDay(1)">Next day</a>
        </div>
        <div class="card" ng-repeat="appointment in appointments">
            <div class="item item-divider">
                {{appointment.startDate.toLocaleTimeString('fi-FI', {hour:'numeric', minute:'numeric'})}} â€” {{appointment.endDate.toLocaleTimeString('fi-FI', {hour:'numeric', minute:'numeric'})}}
            </div>
            <div class="item item-text-wrap">
                {{appointment.summary}}
                <br/> {{appointment.description}}
            </div>
            <div class="item item-divider">
                {{appointment.location}}
            </div>
        </div>
    </ion-content>
</ion-view>
