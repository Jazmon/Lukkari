<ion-view cache-view="false" view-title="Timetable {{currentDay.toLocaleDateString('fi-FI', {day:'numeric', month:'numeric'})}}" class="">
  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <a class="button button-calm icon-right ion-android-arrow-back" ng-click="moveDay(-1)">Previous day</a>
      <a class="button button-calm icon-left ion-android-arrow-forward" ng-click="moveDay(1)">Next day</a>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card repeat-animation" ng-repeat="lesson in lessons" ng-if="lessons.length > 0">
      <time-range class="item item-divider"></time-range>
      <a class="lessonlink" href="#/app/today/{{lesson.id}}">
        <div class="item item-text-wrap">
          {{lesson.name}}
          <br/> Teacher: {{lesson.code}}
          <br/>
        </div>
      </a>
      <div class="item item-divider">
        {{lesson.room}}
      </div>
    </div>
    <div class="card repeat-animation no-appointment" ng-if="lessons.length === 0">
      <div class="item item-text-wrap">
        No appointments today!
      </div>
    </div>
  </ion-content>
</ion-view>
