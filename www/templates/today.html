<ion-view cache-view="false" view-title="Timetable {{currentDay.toLocaleDateString('fi-FI', {day:'numeric', month:'numeric'})}}" class="">
  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <a class="button button-calm icon-right ion-android-arrow-back" ng-click="moveDay(-1)">Previous day</a>
      <a class="button button-calm icon-left ion-android-arrow-forward" ng-click="moveDay(1)">Next day</a>
    </div>
  </ion-header-bar>
  <ion-content class="">
    <div class="item card-item" ng-repeat="lesson in lessons" ng-if="lessons.length > 0">
      <div class="card stable-bg ink ink-dark">
        {{lesson.name}}
        <br/> {{lesson.code}}
        <div class="card-footer text-right">
          {{lesson.room}}
          <time-range class="pull-left">
            
          </time-range>
        </div>
        <!-- <time-range class=""></time-range>
        <a class="lessonlink" href="#/app/today/{{lesson.id}}">
          <div class="item item-text-wrap">
            {{lesson.name}}
            <br/> {{lesson.code}}
          </div>
        </a>
        <div class="card-footer">
          {{lesson.room}}
        </div> -->
      </div>
    </div>
    <div class="card " ng-if="lessons.length === 0">
      <div class="item item-text-wrap">
        No appointments today!
      </div>
    </div>
  </ion-content>
</ion-view>
